<ion-view hide-back-button="true" view-title="Select {{relation_name}}">
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		</button>
	</ion-nav-buttons>
	
	<ion-content>
		<form name="add_node_form">
			<ion-checkbox ng-repeat="n in parentListData" ng-model="checkItems[n.nodeID]" >
	   			{{n.firstName}}&nbsp;{{n.lastName}}
	   		</ion-checkbox>
			<div class="loginPgBtn">
				<button class="button button-assertive submitBtn" ng-click="doAddNode();" >
					{{'SAVE_BTN' | translate }}
				</button>
			</div>
		</form>
	</ion-content>
</ion-view>
